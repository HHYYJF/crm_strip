<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Анализ по товарам/услугам</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .controls { margin-bottom: 20px; }
    .controls input, .controls select, .controls button { margin-right: 10px; padding: 5px 10px; }
    #chartWrap { width: 800px; height: 500px; }
  </style>
</head>
<body>
  <h2>Анализ по товарам/услугам</h2>

  <div class="controls">
    <label>Дата от: <input type="date" id="start"></label>
    <label>Дата до: <input type="date" id="end"></label>
    <label>Сотрудник:
      <select id="personal">
        <option value="">-- все --</option>
        {% for p in personals %}
          <option value="{{ p.id }}">{{ p.name }}</option>
        {% endfor %}
      </select>
    </label>
    <button id="analyzeBtn">Анализ</button>
  </div>

  <div id="chartWrap">
    <canvas id="analysisChart"></canvas>
  </div>

  <script>
    const csrftoken = "{{ csrf_token }}";
    let chart = null;

    document.getElementById("analyzeBtn").addEventListener("click", async () => {
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;
      const personal = document.getElementById("personal").value;

      if (!start || !end) {
        alert("Укажите даты!");
        return;
      }

      const formData = new FormData();
      formData.append("start", start);
      formData.append("end", end);
      formData.append("personal", personal);

      const resp = await fetch("{% url 'analysis_product_api' %}", {
        method: "POST",
        headers: {"X-CSRFToken": csrftoken},
        body: formData
      });

      if (!resp.ok) {
        alert("Ошибка: " + (await resp.text()));
        return;
      }

      const data = await resp.json();
      renderChart(data);
    });

    function renderChart(data) {
      const labels = data.items.map(i => i.name);
      const counts = data.items.map(i => i.count);

      const ctx = document.getElementById("analysisChart").getContext("2d");
      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: "Количество",
            data: counts,
            backgroundColor: "#2563eb"
          }]
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: "Популярность товаров/услуг"
            },
            legend: { display: false }
          },
          scales: {
            y: { beginAtZero: true, title: { display: true, text: "Количество" } },
            x: { title: { display: true, text: "Товар / Услуга" } }
          }
        }
      });
    }
  </script>
</body>
</html>
