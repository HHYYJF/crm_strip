<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'styles.min.css' %}">
  <title>Pink Pelican CRM | Вход</title>
</head>
<body>
  <main class="login">
    <div class="login__container">
      <form class="login__form" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="luminary"></div>
        <div class="logo"></div>
        <div class="group">
          {{ form.username }}
          {{ form.password }}
        </div>
        <button class="button --primary" type="submit">
          Войти
        </button>
      </form>
    </div>
  </main>
</body>
</html>
