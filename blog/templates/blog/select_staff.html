<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Выбор администратора и бармена</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background: #f4f4f4; }
    h1 { margin-bottom: 20px; }
    .column { display: inline-block; vertical-align: top; margin-right: 50px; }
    .column h3 { margin-bottom: 10px; }
    label { display: block; margin-bottom: 5px; cursor: pointer; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Выберите администратора и бармена</h1>

  <form method="post" action="{% url 'select_staff' %}">
    {% csrf_token %}

    <div class="column">
      <h3>Администраторы</h3>
      {% for admin in admins %}
        <label>
          <input type="radio" name="admin" value="{{ admin.id }}"> {{ admin.name }}
        </label>
      {% empty %}
        <p>Нет администраторов</p>
      {% endfor %}
    </div>

    <div class="column">
      <h3>Бармены</h3>
      {% for barman in barmen %}
        <label>
          <input type="radio" name="barman" value="{{ barman.id }}"> {{ barman.name }}
        </label>
      {% empty %}
        <p>Нет барменов</p>
      {% endfor %}
    </div>

    <div style="clear: both;"></div>
    <button type="submit">Сохранить</button>
  </form>
</body>
</html>
